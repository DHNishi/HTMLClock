<!DOCTYPE html>
<html>
    <head>
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <link href="css/alarm.css" rel="stylesheet" type="text/css">
        <title>Daniel's Clock</title>
    </head>
    <body>
        <p id="my_clock">Daniel's Clock</p>
        <h1 id="my_time"></h1>
        <div id="forecastLabel"></div>
        <div id="alarmContainer" class="hide">
            <div id="mask" class="hide"></div>
            <div id="popup" class="hide">
                <h2>Add Alarm</h2>
                <div id="timeContainer">
                    <select id="hours">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select id="mins">
                        <option>00</option>
                        <option>15</option>
                        <option>30</option>
                        <option>45</option>
                    </select>
                    <select id="ampm">
                        <option>am</option>
                        <option>pm</option>
                    </select>
                </div>
                <input type="text" id="alarmName" placeholder="Alarm Name" />      
                <div class="flexable">
                    <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
                    <input type="button" value="Save Alarm" class="button alarmAdder"/>
                </div>
            </div>
            <div id="alarmHeader" class="flexable">
                <h2>Alarms</h2>
                <input type="button" value="Add Alarm" class="hide button" id="addAlarmButton" onclick="showAlarmPopup()"/>
            </div>
            <div id="alarms"></div>
        </div>   
        <img id="forecastIcon"/>
        <meta name="google-signin-clientid" content="808012491037-dlait0leks5uhqkdfarov1dqkqpduae8.apps.googleusercontent.com" />
        <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login" />
        <meta name="google-signin-requestvisibleactions" content="http://schema.org/AddAction" />
        <meta name="google-signin-cookiepolicy" content="single_host_origin" />
        <button id="signinButton">Sign in with Google</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
        <script src="js/clock.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=render" async defer></script>
    </body>
</html>
